<!DOCTYPE html>
<!-- This declaration defines the document type and version of HTML. -->

<html lang="en">
  <!-- The <html> tag is the root of an HTML document. The lang attribute declares the language of this document. -->

  <head>
    <!-- The <head> element contains meta information about the document. -->
    <meta charset="UTF-8" />
    <!-- This <meta> tag defines the character set for the document. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This <meta> tag sets the viewport properties for responsive design. -->
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- This <link> tag links an external CSS file. It's currently commented out. -->
    <title>Your Name - Portfolio</title>
    <!-- The <title> tag defines the title of the document. -->
  </head>

  <body>
    <!-- The <body> tag contains the content that will be rendered in the browser. -->

    <header>
      <!-- The <header> tag contains introductory content or navigational links. -->
      <h1>Your Name</h1>
      <!-- The <h1> tag defines the most important heading. -->
      <p>Web Developer</p>
      <!-- The <p> tag defines a paragraph. -->
    </header>

    <section id="about-me">
      <!-- The <section> tag defines a section in the document. The id attribute is used for linking to this section. -->
      <h2>About Me</h2>
      <!-- The <h2> tag defines a second-level heading. -->
      <p style="font-size: larger; color: blueviolet">
        Welcome to my personal portfolio! I am a passionate
        <strong> web developer</strong>...
        <!-- The <strong> tag defines important text. -->
      </p>
    </section>

    <section id="skills">
      <!-- Another <section> tag for a different part of the webpage. -->
      <h2>Skills</h2>
      <!-- Another second-level heading. -->
      <ul>
        <!-- The <ul> tag defines an unordered list. -->
        <li>HTML5</li>
        <!-- The <li> tag defines a list item. -->
        <li>CSS3</li>
        <li>JavaScript</li>
        <!-- Add more skills -->
      </ul>
    </section>

        <li>JavaScript</li>
        <!-- Add more skills -->
      </ul>

    <footer>
      <!-- The <footer> tag defines a footer for the document or a section. -->
      <p>&copy; 2024 Your Name</p>
      <!-- Another paragraph. The &copy; character is the HTML entity for the copyright symbol. -->
    </footer>
  </body>
</html>
